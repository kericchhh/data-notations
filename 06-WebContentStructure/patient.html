<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>
<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>
        
        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <label for="Date of Birth">Date of Birth:</label>
        <input type="text" id="Date of Birth" name="Date ofBirth"><br><br>
        
        <label for="Place of Birth">Place of Birth:</label>
        <input type="text" id="Place of Birth" name="Place of Birth"><br><br>

        <form>
            <label for="Ilnesses1">Ill</label><br>
            <input type="checkbox" id="Ilnesses1" name="Ilnesses1" value="Ill"><br><br>

            <label for="Illnesses2">Not ill</label><br>
            <input type="checkbox" id="Ilnesses2" name="Ilnesses2" value="Not ill"><br><br>

            <label for="Illnesses3">Perfectly Fine</label><br>
            <input type="checkbox" id="Ilnesses3" name="Ilnesses3" value="Perfectly Fine"><br><br>

            <label for="Illnesses4">Dead</label><br>
            <input type="checkbox" id="Ilnesses4" name="Ilnesses4" value="Dead"><br><br>
        </form>

        <label for="Notes">Notes:</label><br>
        <input type="textarea" id="textarea" name="textarea">

        <button type="button">Ok</button>
        <button type="button">Cancel</button>
    </form>
</body>
</html>
